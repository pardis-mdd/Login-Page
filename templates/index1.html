{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<main class="main">
    <div class="container">
        <div class="section-main">
            <div class="main__left">
                <div class="text-signin">
                    <h1 class="main-txt">
                        Sign In<br />
                        to Reacharge Direct
                    </h1>
                </div>
                <div class="text-register">
                    {% if register %}
                        <h4 class="reg-txt">
                            Thank you for signing up!
                        </h4>
                    {% else %}
                        <h4 class="reg-txt">
                            if you donâ€™t have an account<br />
                            you can <span class="span">Register here!</span>
                        </h4>
                    {% endif %}
                </div>
            </div>
            <div class="main__center">
                <div class="img-container">
                    <img src="{{ url_for('static', filename='images/Character 1.png') }}" alt="logo" class="img-center" />
                </div>
            </div>

            <div class="main__right">
                <div class="right-container">
                    <form action="{{ url_for('index') }}" method="POST">
                        <input type="text" placeholder="Enter Email" class="Email__txt" name="email" />
                        <a href="#" class="logo-alert"><i id="timeCircle" class="fa fa-times-circle" style="color: #677185"></i></a><br /><br />
                        <input type="password" placeholder="* * * * *" class="pass__txt" name="password" />
                        <a href="#" class="logo-alert"><i id="eyeSlash" class="fa fa-eye-slash" style="color: #677185"></i></a><br /><br />
                        <p class="recover-txt">Recover password?</p>
                        <input type="submit" value="Sign Up" class="signin__txt" />
                        <p class="continue-txt">Or continue With</p>
                        <div class="logos">
                            <div class="logo-wrapper1">
                                <a class="logo" href="#"><img src="{{ url_for('static', filename='images/google-logo.png') }}" alt="logo" style="width: 28px" /></a>
                            </div>
                            <div class="logo-wrapper2">
                                <a class="logo" href="#"><img src="{{ url_for('static', filename='images/apple-logo.png') }}" alt="logo" style="width: 28px" /></a>
                            </div>
                            <div class="logo-wrapper3">
                                <a class="logo" href="#"><img src="{{ url_for('static', filename='images/facebook-logo.png') }}" alt="logo" style="width: 28px" /></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
