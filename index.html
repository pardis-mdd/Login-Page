<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>menu</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #8fbde8">
    <!--header-->
    <div class="main-border">
      <header class="header">
        <div class="container">
          <div class="container-wrapper">
            <div class="header__left">
              <div class="header-items">
                <div class="header-item">
                  <a href="#" class="item__link">Home</a>
                </div>
                <div class="header-item">
                  <a href="#" class="item__link">About</a>
                </div>
                <div class="header-item">
                  <a href="#" class="item__link">Blog</a>
                </div>
                <div class="header-item">
                  <a href="#" class="item__link">Pages</a>
                </div>
                <div class="header-item">
                  <a href="#" class="item__link">Contact</a>
                </div>
              </div>
            </div>
            <div class="header__right">
              <div class="header-options">
                <div class="header-option">
                  <ul class="header-subs">
                    <li class="subs-item1">
                      <a href="#" class="option-link1"
                        >English
                        <i
                          style="color: #90a4ae"
                          class="fas fa-chevron-down"
                        ></i
                      ></a>
                      <ul class="submenus">
                        <li class="li-sub">
                          <a href="#" class="sub-menu">Persian</a>
                        </li>
                        <li class="li-sub">
                          <a href="#" class="sub-menu">Italian</a>
                        </li>
                        <li class="li-sub">
                          <a href="#" class="sub-menu">Turkish</a>
                        </li>
                      </ul>
                    </li>

                    <li class="subs-item2">
                      <a href="#" class="option-link2">Sign in</a>
                    </li>

                    <li class="subs-item3">
                      <a href="#" class="option-link3">Register</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <span class="header__icon">
              <i class="fas fa-bars"></i>
            </span>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <div class="section-main">
            <div class="main__left">
              <div class="text-signin">
                <h1 class="main-txt">
                  Sign In<br />
                  to Reacharge Direct
                </h1>
              </div>
              <div class="text-register">
                <h4 class="reg-txt">
                  if you donâ€™t an account<br />
                  you can <span class="span">Register here!</span>
                </h4>
              </div>
            </div>
            <div class="main__center">
              <div class="img-container">
                <img
                  src="images/Character 1.png"
                  alt="logo"
                  class="img-center"
                />
              </div>
            </div>

            <div class="main__right">
              <div class="right-container">
                <form>
                  <input
                    type="text"
                    placeholder="Enter Email"
                    class="Email__txt"
                  />
                  <a href="#" class="logo-alert"
                    ><i
                    id="timeCircle"
                      class="fa fa-times-circle"
                      style="color: #677185"
                    ></i></a
                  ><br /><br />
                  <input
                    type="password"
                    placeholder="* * * * *"
                    class="pass__txt"
                  />
                  <a href="#" class="logo-alert"
                    ><i id="eyeSlash" class="fa fa-eye-slash" style="color: #677185"></i></a
                  ><br /><br />
                  <p class="recover-txt">Recover password?</p>
                  <input type="submit" value="Sign In" class="signin__txt" />
                  <p class="continue-txt">Or continue With</p>
                  <div class="logos">
                    <div class="logo-wrapper1">
                      <a class="logo" href="#"
                        ><img
                          src="images/google-logo.png"
                          alt="logo"
                          style="width: 28px"
                      /></a>
                    </div>
                    <div class="logo-wrapper2">
                      <a class="logo" href="#"
                        ><img
                          src="images/apple-logo.png"
                          alt="logo"
                          style="width: 28px"
                      /></a>
                    </div>
                    <div class="logo-wrapper3">
                      <a class="logo" href=""
                        ><img
                          src="images/facebook-logo.png"
                          alt="logo"
                          style="width: 28px"
                      /></a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
